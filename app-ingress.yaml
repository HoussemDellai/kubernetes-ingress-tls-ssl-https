apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  # - host: "frontend.74.241.163.56.nip.io" # change the IP address here
  - http:
      paths:
      - path: "/webapp1"
        pathType: Prefix
        backend:
          service:
            name: webapp1-svc
            port: 
              number: 80

